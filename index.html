<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SignIn</title>
</head>
<body>
    <img src="images/logo.png" alt="">
    <div class="coffeePot">
        <div id="cofPot-lid"></div>
        <div id="cofPot-top">
            <div id="top-control">
                <div class="btnPanel">
                    <div class="panelBtn"></div>
                    <div class="panelBtn"></div>
                </div>
                <div id="control-display"><h1>LOG IN</h1></div>
                <div class="btnPanel">
                    <div class="panelBtn"></div>
                    <div class="panelBtn"></div>
                </div>
                <button class="control-big-btn" id="enter" onclick="enter()"><h2 id="btnText">Enter</h2></button>
            </div>
        </div>
        <div id="cofPot-back">
            <div id="back-dispenser">
                <div id="dispenser-base"></div>
                <div id="dispenser-spouts">
                    <div class="spouts"></div>
                    <div class="spouts"></div>
                </div>
            </div>
            <div id="coffee-cup">
                <div id="cup">
                    <div class="cupBottom"></div>
                    <div class="cupMiddle"></div>
                    <div class="cupTop"></div>
                </div>
            </div>
        </div>
        <div id="cofPot-pot">
            <div id="pot-glass">
                <div id="pot-empty">
                    <p id="username">Username</p>
                    <input type="text" placeholder="Type Here">
                    <p>Password</p>
                    <input type="text" placeholder="Type Here">
                </div>
            </div>
        </div>
        <div id="cofPot-base">
            <a href="signUp.html">Need to create account? Sign up here!</a>
        </div>
    </div>
    <div id="highlight"></div>



    <!-- <div class="coffee-bean-container">
    <div class="coffee-bean"></div>
    <div class="coffee-bean"></div>
    <div class="coffee-bean"></div> -->
</div>



    <script src="script.js"></script>
</body>
</html>
